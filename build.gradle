apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

buildscript {
    repositories {
        jcenter()
    }
}

sourceSets {
    main {
        output.resourcesDir = output.classesDir
    }
}

idea {
    project {
        jdkName = '1.8'
        languageLevel = '1.8'
    }
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'com.google.inject:guice:latest.release',
            'ch.qos.logback:logback-classic:latest.release',
            'ch.qos.logback:logback-core:latest.release',
            'org.slf4j:slf4j-api:latest.release',
            'org.slf4j:jcl-over-slf4j:latest.release'
    testCompile 'junit:junit:latest.release',
            'org.hamcrest:hamcrest-all:latest.release'
}

task copyResources << {
    copy {
        from 'src/test/java'
        include '**/*.xml'
        into sourceSets.test.output.classesDir
    }
}
test.dependsOn copyResources
